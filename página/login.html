<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./login/style.css">

</head>

<body>
  <script src="./backend/script.js" defer></script>

  <main id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form">
      <p>
        <input type="text" id="username" name="username" placeholder="Username" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="password" id="password" name="password" placeholder="Senha" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="submit" onclick="isValidLogin()" id="login" value="Entrar">
      </p>
    </form>
    <section id="create-account-wrap">
      <p>JÃ¡ tem conta? <a href="./singUp/singUp.html">Crie uma conta</a>
      <p>
    </section>
  </main>

</body>

</html>
